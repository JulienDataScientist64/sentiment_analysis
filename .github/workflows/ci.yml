name: CI Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-root

      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: poetry run pytest

      # Étape de déploiement sur Azure
      - name: Deploy to Azure App Service
        env:
          AZURE_APP_NAME: ${{ secrets.AZURE_APP_NAME }}
          AZURE_USERNAME: ${{ secrets.AZURE_USERNAME }}
          AZURE_PASSWORD: ${{ secrets.AZURE_PASSWORD }}
        run: |
          # Construire l'image Docker
          docker build -t $AZURE_APP_NAME .

          # Se connecter à Azure Container Registry
          echo $AZURE_PASSWORD | docker login $AZURE_USERNAME --username $AZURE_USERNAME --password-stdin

          # Pousser l'image Docker
          docker tag $AZURE_APP_NAME $AZURE_USERNAME/$AZURE_APP_NAME:latest
          docker push $AZURE_USERNAME/$AZURE_APP_NAME:latest
