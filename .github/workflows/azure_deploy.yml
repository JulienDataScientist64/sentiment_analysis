name: CI Dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: sentiment-streamlit-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Étape 1 : Récupérer le code source
      - name: Checkout the code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # Étape 3 : Installer Poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      # Étape 4 : Installer les dépendances
      - name: Install dependencies
        run: poetry install --no-root

      # Étape 5 : Lancer les tests avec pytest
      - name: Run tests
        env:
          PYTHONPATH: ${{ github.workspace }}
        run: poetry run pytest

      # Étape 6 : Se connecter à Azure
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      # Étape 7 : Construire l'image Docker
      - name: Build Docker image
        run: docker build -t ${{ env.AZURE_WEBAPP_NAME }} .

      # Étape 8 : Déployer sur Azure App Service
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          images: ${{ env.AZURE_WEBAPP_NAME }}
